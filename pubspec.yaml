name: pixelcheckpro
description: A Flutter app for analyzing image pixels and colors.
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # ICONS
  cupertino_icons: ^1.0.2

  # IMAGE PROCESSING & ANALYSIS
  image_picker: ^1.0.4
  palette_generator: ^0.3.3+3
  image: ^4.1.3

  # CHARTS & VISUALIZATION
  fl_chart: ^0.64.0

  # FILE & SHARING UTILITIES
  path_provider: ^2.1.1
  share_plus: ^7.2.2

  # NEW PACKAGES
  shared_preferences: ^2.2.2
  google_mlkit_selfie_segmentation: ^0.10.0
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/

# CORRECTED SECTION
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/app_icon.png"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/images/app_icon.png"